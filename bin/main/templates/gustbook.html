<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Virtue的博客</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="statics/css/index.css" media="all" />



</head>

<body class="home blog custom-background round-avatars">
	<div class="Yarn_Background" style="background-image: url( statics/images/17.jpg);"></div>
	<div th:replace="~{fragments/header::header}"></div>
	<div id="main" class="content">
		<div class="container">
			<article id="post-2" class="js-gallery post-2 page type-page status-publish has-post-thumbnail hentry">
				<style>
.meta {
	display: none;
}

#NextPrevPosts {
	margin: 0;
	visibility: hidden;
}
</style>
				<section class="post_content">
					<header class="post_header">
						<h1 class="post_title">街坊留言</h1>
					</header>

					<div class="meta split split--responsive cf" style="display: block;">

						<div id="social-share">
							<span class="entypo-share">
								<i class="iconfont">&#xe614;</i>
								分享
							</span>
						</div>
						<div class="slide">
							<a class="btn-slide" title="switch down">
								<i class="iconfont">&#xe615;</i>
								折叠评论区
							</a>
						</div>
					</div>
				</section>
			</article>
		</div>
		<svg id="upTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
				<path d="M0 0 L50 100 L100 0 Z"></path>
			</svg>
		<div id="social">
			<ul>
				<li>
					<a href="" title="qzone" target="_blank">
						<i class="iconfont">&#xe67f;</i>
					</a>
				</li>
				<li>
					<a href="" title="weibo" target="_blank">
						<i class="iconfont">&#xe680;</i>
					</a>
				</li>
				<li>
					<a href="" title="douban" target="_blank">
						<i class="iconfont">&#xe681;</i>
					</a>
				</li>
				<li>
					<a href="" title="twitter" target="_blank">
						<i class="iconfont">&#xe683;</i>
					</a>
				</li>
			</ul>
		</div>
		<div id="panel">
			<div class="comment-area">
				<section class="comments">
					<div class="comments-main">
						<div id="comments-list-title">
							<span th:text="${messagePageBean.totalCount}">160</span>
							条留言
						</div>
						<div id="loading-comments">
							<div class="host">
								<div class="loading loading-0"></div>
								<div class="loading loading-1"></div>
								<div class="loading loading-2"></div>
							</div>
						</div>
						<ul class="commentwrap">
							<li class="comment even thread-even depth-1" id="li-comment-" th:each="message:${messagePageBean.list}">
								<div id="comment-936" class="comment_body contents">
									<div class="profile">
										<a href="">
											<img th:src="${message.visitor.image}" class="gravatar" alt="沺">
										</a>
									</div>
									<div class="main shadow">
										<div class="commentinfo">
											<section class="commeta">
												<div class="shang">
													<h4 class="author">
														<a href="" target="_blank">
															<img th:src="${message.visitor.image}" class="gravatarsmall" alt="沺">
															<span th:text="${message.visitor.username}">沺</span>
														</a>
													</h4>
												</div>
											</section>
										</div>
										<div class="body">
											<p th:text="${message.content}">每日惯例来检查，生意兴隆通四海</p>
										</div>
										<div class="xia info">
											<span>
												<time datetime="2018-01-16" th:text="${message.createTime}">2018年1月16日</time>
											</span>
											<span>
												<a rel='nofollow' class='comment-reply-link' href='' onclick='return addComment.moveForm( "comment-936", "936", "respond", "2" )' aria-label='回复给沺'>回复</a>
											</span>
										</div>
									</div>
								</div>
							</li>
							<!-- #comment-## -->
						</ul>
						<nav id="comments-navi">
							<a class="prev page-numbers" th:href="|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage-1}|"> < </a>
							<span class="page-numbers dots" th:if="${messagePageBean.currentPage-3} gt 0">&hellip;</span>
							<a class='page-numbers' th:href='|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage-2}|' th:text="${messagePageBean.currentPage-2}" th:if="${messagePageBean.currentPage-2} gt 0">1</a>
							<a class='page-numbers' th:href='|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage-1}|' th:text="${messagePageBean.currentPage-1}" th:if="${messagePageBean.currentPage-1} gt 0">1</a>

							<span aria-current='page' class='page-numbers current' th:text="${messagePageBean.currentPage}">17</span>
							<a class='page-numbers' th:href='|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage+1}|' th:text="${messagePageBean.currentPage+1}" th:if="${messagePageBean.currentPage+1} le ${messagePageBean.totalPage}">1</a>
							<a class='page-numbers' th:href='|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage+2}|' th:text="${messagePageBean.currentPage+2}" th:if="${messagePageBean.currentPage+2} le ${messagePageBean.totalPage}">1</a>
							<span class="page-numbers dots" th:if="${messagePageBean.currentPage+3} le ${messagePageBean.totalPage}">&hellip;</span>

							<a class="prev page-numbers" th:href="|@{~/findAllMessage}?currentPage=${messagePageBean.currentPage+1}|"> > </a>

						</nav>
						<div id="respond" class="comment-respond">
							<h6 id="replytitle" class="comment-reply-title">
								<a rel="nofollow" id="cancel-comment-reply-link" href="" style="display: none;">取消</a>
							</h6>
							<form th:action="@{~/saveMessage}" method="post" id="commentform" class="clearfix">
								<div class="clearfix"></div>
								<div class="clearfix"></div>
								<input type='hidden' name='comment_post_ID' value='2' id='comment_post_ID' />
								<input type='hidden' name='comment_parent' id='comment_parent' value='0' />
								<p style="display: none;">
									<input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="44ac0661b8" />
								</p>
								<p style="display: none;">
									<input type="hidden" id="ak_js" name="ak_js" value="105" />
								</p>
								<div class="comment-form-info">
									<div class="real-time-gravatar">
										<img id="real-time-gravatar" th:if="${#strings.contains(session.visitor.image,'http')}" th:src="${session.visitor.image}" alt="gravatar头像" />
										<img id="real-time-gravatar" th:if="${#strings.contains(session.visitor.image,'/images')}" th:src="${session.visitor.image}" alt="gravatar头像" />
										<img id="real-time-gravatar" th:if="${!#strings.contains(session.visitor.image,'/images') && !#strings.contains(session.visitor.image,'http') }" th:src="|/upload/headImage/${session.visitor.image}|" alt="gravatar头像" />
									</div>
									<p class="input-row">
										<i class="row-icon"></i>
										<textarea class="text_area" rows="3" cols="80" name="content" id="comment" tabindex="4" placeholder="你不说两句吗？(°∀°)ﾉ……"></textarea>
										<input type="submit" name="submit" class="button" id="submit" tabindex="5" value="发送" />
									</p>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
		<svg id="dwTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
				<path d="M0 0 L50 100 L100 0 Z"></path>
			</svg>
		<div class="wrapper"></div>
	</div>

	<div th:replace="~{fragments/footer::footer}"></div>
	<script type='text/javascript' src='statics/js/jquery.min.js'></script>
	<script type='text/javascript' src='statics/js/plugins.js'></script>
	<script type='text/javascript' src='statics/js/script.js'></script>
	<script type='text/javascript' src='statics/js/particles.js'></script>
	<script type='text/javascript' src='statics/js/aos.js'></script>
</body>

</html>
