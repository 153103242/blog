<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Virtue的博客</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="statics/css/index.css" media="all" />
</head>
<style>
body.custom-background {
	background: #fff
}

.container {
	padding: 10px 0px;
}
</style>
<body class="home blog custom-background round-avatars">
<div class="Yarn_Background" style="background-image: url( statics/images/47fb3c_.jpg);"></div>
	<div th:replace="~{fragments/header::header}"></div>
	<div id="main" class="content">
		<div class="container">

			<section class="post_content">
				<header class="post_header">
					<h1 class="post_title" style="font-size: xx-large; color: #918f90;">链接</h1>
				</header>
				<div class="links">
					<h3 class="catalog-title">Life Blog</h3>
					<div class="catalog-description"></div>
					<div class="catalog-share">1 items in collection</div>
					<div class="userItems">
						<div class="userItem">
							<div class="userItem--inner">
								<div class="userItem-content">
									<img alt='' th:src="|upload/headImage/${owner.image}|" class='avatar avatar-64 photo' height='64' width='64' />
									<div class="userItem-name">
										<a class="link link--primary" href="#" target="_blank">Yc</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<div th:replace="~{fragments/footer::footer}"></div>
	<script type='text/javascript' src='statics/js/jquery.min.js'></script>
	<script type='text/javascript' src='statics/js/plugins.js'></script>
	<script type='text/javascript' src='statics/js/script.js'></script>
	<script type='text/javascript' src='statics/js/particles.js'></script>
	<script type='text/javascript' src='statics/js/aos.js'></script>
</body>

</html>
